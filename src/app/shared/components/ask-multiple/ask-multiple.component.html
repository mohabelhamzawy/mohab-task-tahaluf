<ul class="row mb-5">
  @for (option of options(); track option; let i = $index) {
    <li class="col-6 mt-4" (click)="sendAnswer(option, questionType(), i)">
      <div class="item" [class.active]="i === selectedAnswerIndex()">
        <strong>{{option | titlecase}}</strong>
      </div>
    </li>
  }
</ul>
